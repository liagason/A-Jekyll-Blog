# Site Info
title:              "The Plain"
description:        "A minimalist Jekyll theme"
author_name:        "Sotiris Liagas" # change this to your name
logo_url:           https://avatars2.githubusercontent.com/u/24388183?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://liagason.com # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Europe/Athens # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"